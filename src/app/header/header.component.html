<header class="header">
  <div class="container">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <a class="navbar-brand" routerLink="/">
            <img src="../../assets/logo.png" alt="logo" class="logo-img">
          </a>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="ufo-videos">Videos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="software">UFO Detector</a>
            </li>
          </ul>
          <ul *ngIf="!getToken()" class="navbar-nav login-wrapper">
            <li class="nav-item">
              <a class="nav-link nav-link--login" routerLink="login">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link--register" routerLink="signup">Register</a>
            </li>
          </ul>
          <ul *ngIf="getToken()" class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="user/{{getUsername()}}">{{getUsername()}}</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</header>
