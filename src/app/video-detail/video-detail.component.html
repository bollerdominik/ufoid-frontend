<article class="post-entry" *ngIf="videoPost">
  <header>
    <h1>{{videoPost.title}}</h1>
    <p>
      <i class="fa fa-calendar"></i> Recorded: {{videoPost.recordingDate}}
      <a href="profile/view/user"><i class="fa fa-user"></i> {{videoPost.user}}</a>
      <i class="fa fa-map-marker"></i> {{videoPost.location}}
    </p>
  </header>
  <div class="row">
    <video controls loop controlsList="nodownload" poster="http://ufoid.net/storage/b3a5/d19d/21e3/2045/thumbs-1.jpg">
      <source src="http://ufoid.net/storage/b3a5/d19d/21e3/2045/video.mp4" type="video/mp4" />
      Browser not supported
    </video>
  </div>
  <div class="row">
    <button (click)="onClickDownloadButton()" id="download" class="btn btn-primary btn-info float-xs-right">
      <i class="fa fa-download" aria-hidden="true"></i>
      Download original video file</button>
  </div>
  <div class="row">
    <div *ngIf="authError" class="alert alert-danger" role="alert">Please <a href="login">log in</a> to perform this action</div>
  </div>
</article>
