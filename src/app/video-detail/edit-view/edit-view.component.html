<div class="container">
  <article class="post-entry" *ngIf="videoPost">
    <header>
      <div class="form-group row">
        <label for="lgFormGroupInput" class="col-sm-2 col-form-label col-form-label-lg">Title:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" id="lgFormGroupInput" [(ngModel)]="videoPost.videoTitle">
        </div>
      </div>
      <p>
        <i class="fa fa-calendar"></i> Recorded: {{videoPost.recordingDate | date:'medium'}}
        <a routerLink="/user/{{videoPost.user}}"><i class="fa fa-user"></i> {{videoPost.user}}</a>
        <i class="fa fa-map-marker"></i> {{videoPost.locationName}}
      </p>
    </header>
    <div class="row">
      <video controls loop controlsList="nodownload" poster="{{API_URL}}files/{{videoPost.id}}/thumbs.jpg">
        <source src="{{API_URL}}files/{{videoPost.id}}/video.mp4" type="video/mp4" />
        Browser not supported
      </video>
    </div>
    <div class="form-group row">
      <label>Location:</label>
      <input type="text" class="form-control" id="autocompleteInput" (focus)="autocomplete()">
    </div>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>


    <div class="form-group row">
      <label for="exampleTextarea">Description:</label>
      <textarea class="form-control" id="exampleTextarea" rows="3" [(ngModel)]="videoPost.description"></textarea>
    </div>
    <div class="row">
      <button type="button" class="btn btn-primary" (click)="saveVideoPost()">Save changes</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
    <div class="row">
      <div *ngIf="videoWasSaved" class="alert alert-success" role="alert">The changes where saved successfully</div>
      <div *ngIf="videoErrorSaving" class="alert alert-danger" role="alert">The changes where not saved correctly. Please contact an admin.</div>
    </div>

  </article>
</div>
