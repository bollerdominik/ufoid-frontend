<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="user-title">Info about user:</h2>
        <h2 class="blue-title"><i class="fa fa-user"></i> {{username}}</h2>
        <p class="blue-title user-reputation" tooltip="User reputation"
           [tooltipDisabled]="false"
           [tooltipAnimation]="true"
           tooltipPlacement="bottom"><i class="fa fa-star"></i> {{reputation}}</p>
      </div>
    </div>
  </div>
</div>
<div class="contributions">
  <h2 class="contributions-text">Contributed videos</h2>
</div>
<app-video-list *ngIf="videoPosts" [userVideos]="videoPosts" [fromUser]="true"></app-video-list>
