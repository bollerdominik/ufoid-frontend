<section class="about-ufoid">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="director-title">Videos</h2>
      </div>
    </div>
  </div>
</section>
<div class="container">
  <div class=" row card-columns">
    <app-video-card class="col-md-4" *ngFor="let videopost of videoPosts" [videoPost]="videopost"></app-video-card>
  </div>
  <nav>
    <ul class="pagination" *ngIf="videoPosts.length > 0">
      <li class="pagination__previous" [ngClass]="{'page-item': true, 'disabled': currentPage == 1 ? true : false}">
        <a [routerLink]=""
           [queryParams]="{page: convertToInt(currentPage) - convertToInt(1)}"
           class="page-link" href="#">
           <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </a>
      </li>
      <li [ngClass]="{'page-item': true, 'active': currentPage == key || (!currentPage && key == 1) ? true : false}" *ngFor='let key of totalVideoPosts | demoNumber'>
        <a [routerLink]=""
           [queryParams]="{page: key}"
           class="page-link--pagination" href="#">
          {{key}}
        </a>
      </li>
      <li class="pagination__next" [ngClass]="{'page-item': true, 'disabled': currentPage == dataService.pagesCount ? true : false}">
        <a [routerLink]=""
           [queryParams]="{page: convertToInt(currentPage) + convertToInt(1)}"
           class="page-link" href="#">
           <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
